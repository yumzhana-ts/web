<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test CGI & Static Requests</title>
<style>
    body {
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        background: radial-gradient(circle at top, #0b0c10, #1f2833);
        color: #66fcf1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
        min-height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        color: #45a29e;
        margin-bottom: 10px;
        animation: pulse 2s infinite;
    }

    h2 {
        font-size: 2em;
        color: #c5c6c7;
        margin: 20px 0 15px 0;
    }

    p {
        color:#f8c291;
        font-size:1.2em;
        max-width:600px;
        margin: 10px auto 40px auto;
    }

    .section {
        margin-bottom: 50px;
        width: 100%;
        max-width: 900px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    form {
        background: #1f2833;
        border: 2px solid #45a29e;
        border-radius: 10px;
        padding: 20px;
        transition: 0.3s;
    }

    form:hover {
        border-color: #66fcf1;
        box-shadow: 0 0 15px #45a29e;
    }

    input[type="text"] {
        width: 90%;
        padding: 5px;
        margin-top: 10px;
        border: 1px solid #45a29e;
        border-radius: 5px;
        background: #0b0c10;
        color: #66fcf1;
    }

    button {
        background: #45a29e;
        color: #0b0c10;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    button:hover {
        background: #66fcf1;
        color: #1f2833;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
</style>
</head>
<body>
    <h1>Welcome, Intergalactic Traveler!</h1>
    <h2>Test Static & CGI Requests</h2>
    <p>Marvin says: "Well… I might not be excited, but at least you’re having fun exploring the universe of HTTP requests!"</p>

    <!-- STATIC SECTION -->
    <div class="section">
        <h2>Static Requests</h2>
        <div class="form-grid">
            <!-- GET -->
            <form method="GET" action="index.html">
                <button type="submit">Static GET</button>
            </form>

            <!-- POST -->
            <form method="POST" action="/database/">
                <input type="hidden" name="message" value="Hello from Static POST!">
                <button type="submit">Static POST</button>
            </form>

            <!-- DELETE -->
            <form method="POST" action="/database/"> 
            <input type="hidden" name="_method" value="DELETE"> 
            <input type="hidden" name="resource_id" value="1"> 
            <button type="submit">Send DELETE</button> </form>

            <!-- Upload Image (base64 in text field) -->
            <form method="POST" action="/static/upload-image">
                <label>Image (base64):</label><br>
                <input type="text" name="image_base64" placeholder="paste base64"><br>
                <button type="submit">Upload Image</button>
            </form>

            <!-- Upload PDF (base64 in text field) -->
            <form method="POST" action="/static/upload-pdf">
                <label>PDF (base64):</label><br>
                <input type="text" name="pdf_base64" placeholder="paste base64"><br>
                <button type="submit">Upload PDF</button>
            </form>
        </div>
    </div>

    <!-- CGI SECTION -->
    <div class="section">
        <h2>CGI Requests</h2>
        <div class="form-grid">
            <!-- GET -->
            <form method="GET" action="/cgi-bin/test.cgi">
                <button type="submit">CGI GET</button>
            </form>

            <!-- POST -->
            <form method="POST" action="/cgi-bin/test.cgi">
                <input type="hidden" name="message" value="Hello from CGI POST!">
                <button type="submit">CGI POST</button>
            </form>

            <!-- DELETE -->
            <form method="POST" action="/cgi-bin/test.cgi">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">CGI DELETE</button>
            </form>

            <!-- Upload Image -->
            <form method="POST" action="/cgi-bin/upload-image.cgi">
                <label>Image (base64):</label><br>
                <input type="text" name="image_base64" placeholder="paste base64"><br>
                <button type="submit">Upload Image</button>
            </form>

            <!-- Upload PDF -->
            <form method="POST" action="/cgi-bin/upload-pdf.cgi">
                <label>PDF (base64):</label><br>
                <input type="text" name="pdf_base64" placeholder="paste base64"><br>
                <button type="submit">Upload PDF</button>
            </form>
        </div>
    </div>

    <!-- ERROR TESTS SECTION -->
    <div class="section">
    <h2>Error Tests</h2>
    <div class="form-grid">
        <!-- Invalid Page GET -->
        <form method="GET" action="/nonexistent-page.html">
            <button type="submit">GET Invalid Page</button>
        </form>

        <!-- Invalid Page GET -->
        <form method="GET" action="/nonexistent-page.html">
            <button type="submit">GET Invalid Page</button>
        </form>

        <form method="POST" action="/delete-endpoint"> 
            <input type="hidden" name="_method" value="DELETE"> 
            <input type="hidden" name="resource_id" value="100"> 
            <button type="submit">Send DELETE</button> 
        </form>

        <!-- Unsupported Method PUT -->
        <form method="POST" action="/static/test.html">
            <input type="hidden" name="_method" value="PUT">
            <button type="submit">PUT Static Page</button>
        </form>

        <!-- Unsupported Method PUT for CGI -->
        <form method="POST" action="/cgi-bin/test.cgi">
            <input type="hidden" name="_method" value="PUT">
            <button type="submit">PUT CGI Script</button>
        </form>

        <!-- Invalid CGI Endpoint -->
        <form method="GET" action="/cgi-bin/nonexistent.cgi">
            <button type="submit">GET Invalid CGI</button>
        </form>
    </div>
</div>
</body>
</html>
