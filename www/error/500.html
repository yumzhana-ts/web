<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>500 – Don’t Panic!</title>
<style>
    body {
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        background: radial-gradient(circle at top, #0b0c10, #1f2833);
        color: #66fcf1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 6em;
        margin: 0;
        color: #45a29e;
        animation: pulse 2s infinite;
    }

    h2 {
        font-size: 2em;
        margin: 10px 0 20px 0;
        color: #c5c6c7;
    }

    p {
        font-size: 1.2em;
        max-width: 600px;
    }

    a {
        color: #f8c291;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        display: inline-block;
        border: 2px solid #f8c291;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
    }

    a:hover {
        background: #f8c291;
        color: #1f2833;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
</style>
</head>
<body>
    <h1>500</h1>
    <h2>Don't Panic!</h2>
    <p>
        The server is having an existential crisis. 
        It’s trying to figure out life, the universe, and everything… but got stuck at 500.
    </p>
    <a href="/">Return Home</a>
</body>
</html>
